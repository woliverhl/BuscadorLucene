<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>
	<h1>Buscador Lucene</h1>

	<h:form>
		<h:button onclick="#{buscardorBackingMB.hacerQuery()}"
			value="Crear indices">
		</h:button>
		 #{buscardorBackingMB.init}
		<p:dataTable id="tableOpiniones" var="listaOpinion"
			value="#{buscardorBackingMB.listaOpinion}"
			rowStyleClass="claseFila" styleClass="tabla_datos"
			emptyMessage="No hay resultado">

			<p:column sortBy="#{listaOpinion.marcaModelo}">
				<f:facet name="header">
					<h:outputFormat value="marcaModelo"
						class="saldos" />
				</f:facet>
				<h:outputText value="#{listaOpinion.marcaModelo}" />
			</p:column>
			<p:column sortBy="#{listaOpinion.author}">
				<f:facet name="header">
					<h:outputFormat value="author" />
				</f:facet>
				<h:outputText value="#{listaOpinion.author}" />
			</p:column>
			<p:column sortBy="#{listaOpinion.opinion}">
				<f:facet name="header">
					<h:outputFormat value="opinion" />
				</f:facet>
				<h:outputText value="#{listaOpinion.opinion}" />
			</p:column>
			<p:column sortBy="#{listaOpinion.loMejor}">
				<f:facet name="header">
					<h:outputFormat value="loMejor" />
				</f:facet>
				<h:outputText value="#{listaOpinion.loMejor}" />
			</p:column>
			<p:column sortBy="#{listaOpinion.loPeor}">
				<f:facet name="header">
					<h:outputFormat value="loPeor" />
				</f:facet>
				<h:outputText value="#{listaOpinion.loPeor}" />
			</p:column>
			<f:facet name="footer">
			</f:facet>
		</p:dataTable>
	</h:form>
</h:body>
</html>
